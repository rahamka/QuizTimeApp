<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizTime App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/quizFavicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="initialState">
        <div class="imgLogo">
          <img src="images/logo.png" alt="Logo Image" srcset="" class="logo" />
        </div>
        <div class="resetNextBtns">
          <button class="startBtn">Start Now >>></button>
        </div>
      </div>

      <div class="mainContainer hide">
        <!-- Questions Page Heading -->
        <div class="div-1">
          <div class="imgDiv">
            <img src="images/logo.png" alt="Logo" srcset="" />
          </div>
          <div class="speakerDiv">
            <i class="fa-solid fa-volume-high"></i>
          </div>
        </div>

        <!-- Questions Counter Div -->
        <div class="questionCounter">
          <p><span>0</span>/24</p>
        </div>

        <!-- Questions display div -->
        <div class="questionDisplayDiv">
          <p>Inside which HTML element do we put the JavaScript?</p>
        </div>

        <!-- Questions Time Shower -->
        <div class="timeDiv">
          <p>00:<span class="timePara">30</span></p>
        </div>

        <!-- Answer Container -->
        <div class="answerContainer">
          <div class="answer-1">
            <p>&lt;js&gt;</p>
          </div>
          <div class="answer-2">
            <p>&lt;scripting&gt;</p>
          </div>
          <div class="answer-3">
            <p>&lt;javascript&gt;</p>
          </div>
          <div class="answer-4">
            <p>&lt;script&gt;</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="hide">
      <div class="nextButton">
        <button class="resetBtn">Restart Quiz</button>
        <p id="nextButtonPara">Next ></p>
      </div>
      <div class="ContactInfo">
        <p>Made with ❤️ by Raham Kalhoro</p>
      </div>
    </footer>
    <audio src="sounds/success.mp3" class="successAudio"></audio>
  </body>
</html>
